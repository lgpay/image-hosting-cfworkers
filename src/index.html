	<style>
		.bg-box {
			position: absolute;
			left: 0px;
			top: 0px;
			right: 0px;
			bottom: 0px;
			overflow: hidden;
		}

		.bg {
			position: absolute;
			left: 0px;
			top: 0px;
			right: 0px;
			bottom: 0px;
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
			display: block;
			transform: translateZ(0);
			backface-visibility: hidden;
			width: 100%;
			height: 100%;
		}

		.bg-anim {
			animation-timing-function: linear;
			animation-fill-mode: forwards;
			animation-duration: 10s;
			animation-name: bg-anim;
		}

		@keyframes bg-anim {
			0% {
				transform: scale(1);
			}

			100% {
				transform: scale(1.1);
			}
		}

		.dropbox {
			position: absolute;
			left: 0px;
			top: 0px;
			right: 0px;
			bottom: 0px;
			display: flex;
			flex-direction: column;
		}

		.dropbox .titlecontainer {
			width: 100%;
			height: 400px;
			position: relative;
		}

		.dropbox .uploadcontainer {
			width: 100%;
			position: relative;
			flex: 1;
		}

		.dropbox .titlecontainer .inner-titlecontainer {

			bottom: 0px;
		}

		.dropbox .titlebox {

			max-width: 600px;
			text-align: center;
			margin-left: auto;
			margin-right: auto;
			text-align: center;
		}

		.dropbox .titlebox .title {

		.dropbox .titlebox .subtitle {

		.dropbox .titlebox .uploadbutton:hover {

		.footer {

		.uploadlist {

		.uploadlist::-webkit-scrollbar-thumb {

		}

		.lockbox .loginbox .keyicon {
			padding-top: 5px;
			padding-left: 5px;
			flex-shrink: 0;

</head>

99999998z m642.6-444.5c26 27.80000000000001 69.89999999999998 29.69999999999999 97.5 4.199999999999989 28.200000000000045-26.19999999999999 29.100000000000023-69.39999999999998 2.1000000000000227-98.1-26.200000000000045-27.799999999999983-70.60000000000002-29.5-97.5-3.9000000000000057-27 25.80000000000001-27.899999999999977 70.10000000000002-2.1000000000000227 97.80000000000001z" />

	<script>

	<script>
		const uploadbutton = document.getElementById('uploadbutton');
		const dropbox = document.getElementById('dropbox');
		const uploadlist = document.getElementById('uploadlist');
		const lockbox = document.getElementById('lockbox');

		window.onload = async () => {
			uploadbutton.addEventListener('click', () => {
				let fileinput = document.createElement('input');
				fileinput.type = 'file';
				fileinput.accept = 'image/png, image/jpeg, image/webp';
				fileinput.multiple = 'multiple';
				fileinput.addEventListener('change', (e) => {
					const files = e.target.files;
					if (files.length > 0) {
						for (let i = 0; i < files.length; i++) {
							const file = files[i];
							uploadFile(file);
						}
					}
				});
				fileinput.click();
			});

			dropbox.addEventListener('dragover', (event) => {
				console.log('拖拽中');
				event.preventDefault();
			});

			dropbox.addEventListener('drop', (event) => {
				console.log('放下');
				const files = event.dataTransfer.files;
				if (files.length > 0) {
					for (let i = 0; i < files.length; i++) {
						const file = files[i];
						uploadFile(file);
					}
				}
				event.preventDefault();
			});


			document.addEventListener("paste", event => {
				const clipboardData = (event.clipboardData || window.clipboardData);
				const copyedtext = clipboardData.getData('Text')
				if (copyedtext.indexOf("https://") === 0 || copyedtext.indexOf("http://") === 0) {
					uploadFileFromUrl(copyedtext);
				}
				const files = Array.from(clipboardData.files);
				if (files.length > 0) {
					for (let i = 0; i < files.length; i++) {
						uploadFile(files[i]);
					}
				}
			})

			let authresp = await fetch('/auth/check', { method: 'POST' });
			if (authresp.status !== 200) {
				lockbox.style.display = 'flex';

				const password = document.getElementById('password');
				const passwordinput = document.getElementById('passwordinput');
				password.addEventListener('keyup', async (event) => {
					if (event.keyCode === 13) {
						let loginresp = await fetch('/auth/login', {
							method: 'POST',
							headers: {
								'Content-Type': 'application/json',
							},
							body: JSON.stringify({ password: password.value }),
						});
						if (loginresp.status === 200) {
							let body = await loginresp.json();
							let authentication = body.authentication;
							setCookie('Authentication', 'Bearer ' + authentication, 25);
							lockbox.style.display = 'none';
						} else {
							// 密码错误
							passwordinput.style.borderColor = 'red';
						}
					}
				});
			}
		};

		function setCookie(cname, cvalue, exdays) {
			const d = new Date();
			d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
			let expires = 'expires=' + d.toUTCString();
			document.cookie = cname + '=' + cvalue + ';' + expires + ';path=/';
		}

		function formatDate(inputDate, format) {
			if (!inputDate) return '';

			const padZero = (value) => (value < 10 ? `0${value}` : `${value}`);
			const parts = {
				yyyy: inputDate.getFullYear(),
				MM: padZero(inputDate.getMonth() + 1),
				dd: padZero(inputDate.getDate()),
				HH: padZero(inputDate.getHours()),
				hh: padZero(inputDate.getHours() > 12 ? inputDate.getHours() - 12 : inputDate.getHours()),
				mm: padZero(inputDate.getMinutes()),
				ss: padZero(inputDate.getSeconds()),
				tt: inputDate.getHours() < 12 ? 'AM' : 'PM',
			};

			return format.replace(/yyyy|MM|dd|HH|hh|mm|ss|tt/g, (match) => parts[match]);
		}


		function guessIsPic(url){
			const suffix = url.substr(url.lastIndexOf(".") + 1).toLowerCase()
			return suffix === "png" || suffix === "jpg" || suffix === "jpeg" 
				|| suffix === "webp" || suffix === "gif";
		}

		async function uploadFileFromUrl(copyedtext) {
			const proxyurl = copyedtext.split("\n")[0].trim()
			try {
				const proxyorigin = new URL(proxyurl).origin
				const curorigin = window.location.origin
				if (proxyorigin !== curorigin) {

					let uploadItem = document.createElement('div');
					uploadItem.className = 'uploaditem';
					uploadItem.innerHTML = `<div class="img">
						    <img style="display:none" />
							<div class="linkicon">
								<div style="height: 18px"></div>
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" width="60" height="60">
									<path fill="white"
										d="M579.8 267.7c56.5-56.5 56.5-148 0-204.5c-50-50-128.8-56.5-186.3-15.4l-1.6 1.1c-14.4 10.3-17.7 30.3-7.4 44.6s30.3 17.7 44.6 7.4l1.6-1.1c32.1-22.9 76-19.3 103.8 8.6c31.5 31.5 31.5 82.5 0 114L422.3 334.8c-31.5 31.5-82.5 31.5-114 0c-27.9-27.9-31.5-71.8-8.6-103.8l1.1-1.6c10.3-14.4 6.9-34.4-7.4-44.6s-34.4-6.9-44.6 7.4l-1.1 1.6C206.5 251.2 213 330 263 380c56.5 56.5 148 56.5 204.5 0L579.8 267.7zM60.2 244.3c-56.5 56.5-56.5 148 0 204.5c50 50 128.8 56.5 186.3 15.4l1.6-1.1c14.4-10.3 17.7-30.3 7.4-44.6s-30.3-17.7-44.6-7.4l-1.6 1.1c-32.1 22.9-76 19.3-103.8-8.6C74 372 74 321 105.5 289.5L217.7 177.2c31.5-31.5 82.5-31.5 114 0c27.9 27.9 31.5 71.8 8.6 103.9l-1.1 1.6c-10.3 14.4-6.9 34.4 7.4 44.6s34.4 6.9 44.6-7.4l1.1-1.6C433.5 260.8 427 182 377 132c-56.5-56.5-148-56.5-204.5 0L60.2 244.3z" />
								</svg>
							</div>
							
					</div>
					<div class="qrcodeshow"></div>
					<div class="qrcode">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
							<path fill="white"
								d="M0 80C0 53.5 21.5 32 48 32h96c26.5 0 48 21.5 48 48v96c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V80zM64 96v64h64V96H64zM0 336c0-26.5 21.5-48 48-48h96c26.5 0 48 21.5 48 48v96c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V336zm64 16v64h64V352H64zM304 32h96c26.5 0 48 21.5 48 48v96c0 26.5-21.5 48-48 48H304c-26.5 0-48-21.5-48-48V80c0-26.5 21.5-48 48-48zm80 64H320v64h64V96zM256 304c0-8.8 7.2-16 16-16h64c8.8 0 16 7.2 16 16s7.2 16 16 16h32c8.8 0 16-7.2 16-16s7.2-16 16-16s16 7.2 16 16v96c0 8.8-7.2 16-16 16H368c-8.8 0-16-7.2-16-16s-7.2-16-16-16s-16 7.2-16 16v64c0 8.8-7.2 16-16 16H272c-8.8 0-16-7.2-16-16V304zM368 480a16 16 0 1 1 0-32 16 16 0 1 1 0 32zm64 0a16 16 0 1 1 0-32 16 16 0 1 1 0 32z" />
						</svg>
					</div>
					<a href="javascript:void(0)" class="uploading">上传中</a>`;

					uploadlist.appendChild(uploadItem);

					let uploadbtn = uploadItem.querySelector('.uploading');
					let qrcode = uploadItem.querySelector('.qrcode');
					let qrcodeshow = uploadItem.querySelector('.qrcodeshow');
					let img = uploadItem.querySelector('img')
					let linkicon = uploadItem.querySelector('.linkicon')


					let fetchurl = "/fetchUrl/" + proxyurl
					let resp = await fetch(fetchurl, {
						method: "POST"
					})
					if (resp.status === 200) {
						let jsonresp = await resp.json()
						uploadbtn.className = 'uploadok';
						uploadbtn.innerHTML = '复制资源地址';
						const url = jsonresp.url
						if(guessIsPic(url)){
							img.src = url
							img.style.display = "block"
							linkicon.style.display = "none"
						}
						let clicklistener = () => {
							copyText(jsonresp.url, () => {
								setTimeout(() => {
									uploadbtn.innerHTML = '复制成功';
									uploadbtn.style.color = '#67C23A';
									uploadbtn.href = jsonresp.url;
									uploadbtn.target = '_blank';
								}, 100);
								uploadbtn.removeEventListener('click', clicklistener);
							});
						};
						uploadbtn.addEventListener('click', clicklistener);
						qrcode.addEventListener('click', () => {
							new QRCode(qrcodeshow, {
								text: jsonresp.url,
								width: 100,
								height: 100,
							});
							qrcode.style.display = 'none';
						});
						qrcode.style.display = 'block';
					} else {
						uploadbtn.className = 'uploaderror';
						uploadbtn.innerHTML = '上传失败';
					}
				}

			} catch (e) {
				console.log(e)
			}
		}

		async function uploadFile(file) {
			const name = file.name;
			const filetype = file.type
			if (filetype.indexOf("image") !== 0) {
				return
			}

			const timepath = formatDate(new Date(), 'yyyy/MM/dd');
			const newnname = getRandomFileName(name)
			const key = `stroage/${timepath}/${newnname}`;
			const uploadUrl = `${window.location.origin}/file/${key}`;

			let uploadItem = document.createElement('div');
			uploadItem.className = 'uploaditem';
			uploadItem.innerHTML = `<div class="img"><img /></div><div class="qrcodeshow" ></div>
            <div class="qrcode">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="white" d="M0 80C0 53.5 21.5 32 48 32h96c26.5 0 48 21.5 48 48v96c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V80zM64 96v64h64V96H64zM0 336c0-26.5 21.5-48 48-48h96c26.5 0 48 21.5 48 48v96c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V336zm64 16v64h64V352H64zM304 32h96c26.5 0 48 21.5 48 48v96c0 26.5-21.5 48-48 48H304c-26.5 0-48-21.5-48-48V80c0-26.5 21.5-48 48-48zm80 64H320v64h64V96zM256 304c0-8.8 7.2-16 16-16h64c8.8 0 16 7.2 16 16s7.2 16 16 16h32c8.8 0 16-7.2 16-16s7.2-16 16-16s16 7.2 16 16v96c0 8.8-7.2 16-16 16H368c-8.8 0-16-7.2-16-16s-7.2-16-16-16s-16 7.2-16 16v64c0 8.8-7.2 16-16 16H272c-8.8 0-16-7.2-16-16V304zM368 480a16 16 0 1 1 0-32 16 16 0 1 1 0 32zm64 0a16 16 0 1 1 0-32 16 16 0 1 1 0 32z"/></svg>
                    </div>
                    <a href="javascript:void(0)" class="uploading">上传中</a>
                    <div class="processbar"></div>`;

			let img = uploadItem.querySelector('img');
			img.src = URL.createObjectURL(file);
			uploadlist.appendChild(uploadItem);

			let uploadbtn = uploadItem.querySelector('.uploading');
			let processbar = uploadItem.querySelector('.processbar');
			let qrcode = uploadItem.querySelector('.qrcode');
			let qrcodeshow = uploadItem.querySelector('.qrcodeshow');

			const xhr = new XMLHttpRequest();
			const success = await new Promise((resolve) => {
				xhr.upload.addEventListener('progress', (event) => {
					if (event.lengthComputable) {
						const process = (event.loaded / event.total) * 100;
						processbar.style.width = process + '%';
					}
				});
				xhr.addEventListener('loadend', () => {
					if (xhr.readyState === 4 && xhr.status === 200) {
						uploadbtn.className = 'uploadok';
						uploadbtn.innerHTML = '复制图片地址';
						processbar.style.width = '100%';
						const jsonresp = JSON.parse(xhr.responseText);
						let clicklistener = () => {
							copyText(jsonresp.url, () => {
								setTimeout(() => {
									uploadbtn.innerHTML = '复制成功';
									uploadbtn.style.color = '#67C23A';
									uploadbtn.href = jsonresp.url;
									uploadbtn.target = '_blank';
								}, 100);
								uploadbtn.removeEventListener('click', clicklistener);
							});
						};
						uploadbtn.addEventListener('click', clicklistener);
						qrcode.addEventListener('click', () => {
							new QRCode(qrcodeshow, {
								text: jsonresp.url,
								width: 100,
								height: 100,
							});
							qrcode.style.display = 'none';
						});
						qrcode.style.display = 'block';

						resolve(true);
					} else {
						uploadbtn.className = 'uploaderror';
						uploadbtn.innerHTML = '上传失败';
						processbar.style.background = '#F56C6C';
					}
				});
				xhr.addEventListener('error', () => {
					uploadbtn.className = 'uploaderror';
					uploadbtn.innerHTML = '上传失败';
					processbar.style.background = '#F56C6C';
				});

				xhr.open('PUT', uploadUrl, true);
				xhr.setRequestHeader('Content-Type', 'application/octet-stream');
				xhr.send(file);
			});
		}

		function copyText(text, callback) {
			callback = callback || function () { };
			var copyText = document.createElement('input');
			copyText.value = text;
			copyText.select();
			copyText.setSelectionRange(0, 99999);
			navigator.clipboard.writeText(copyText.value);
			callback();
		}

		function getRandomFileName(filename) {
			var parts = filename.split('.');
			var extension = "";
			if (parts.length > 1) {
				extension = parts.pop().toLowerCase();
			}

			var randomName = (Math.ceil(Math.random() * 1000) + new Date().getTime() * 1000).toString(36)
			if (extension !== "") {
				randomName += '.' + extension;
			}

			return randomName;
		}

	</script>
